<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="calculator">
        <!-- <input type="text" class="display" readonly /> -->
        <div class="display">0</div>
        <div class="buttons">
          <button class="operator first-3" data-action="clear">AC</button>
          <button class="operator first-3" data-action="">+/-</button>
          <button class="operator first-3" data-action="percent">%</button>
          <button class="operator" data-action="divide">รท</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator" data-action="multiply">ร</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator" data-action="subtract">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator" data-action="add">+</button>
          <button class="number zero-btn">0</button>
          <button class="" data-action="decimal">.</button>
          <button class="operator" data-action="calculate">=</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/cabeaa4f3d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
